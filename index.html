<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imgs/icon.png">
    <script src="js/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="start-screen">
        <h1 class="title-start"><span class="green">Tic</span> <span class="yellow">Tac</span> <span
                class="green">Toe</span></h1>
        <div class="modes">
            <h2 class="choose-text">Select your mode:</h4>
                <div class="options">
                    <button class="Player-vs-Player">P1 vs P2</button>
                    <button class="Player-vs-AI">P vs AI</button>
                </div>
        </div>
    </div>
    <div class="game-turns">
        <div class="player1 info">
            <img src="imgs/X.svg" alt="X">
            <div class="player1-name"></div>
        </div>
        <div class="player2 info">
            <img src="imgs/O.svg"" alt=" O">
            <div class="player2-name"></div>
        </div>
    </div>
    <div class="winner">
        <h1 class="winner-name"></h1>
        <button class="restart-btn">
            Restart
        </button>
    </div>
    <div class="content">
        <div class="grid-container">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square" data-index="6"></div>
            <div class="square" data-index="7"></div>
            <div class="square" data-index="8"></div>
        </div>
    </div>
    <div class="footer ">
        <div class="home-container">
            <img class="home"src="imgs/home.svg" alt="home">
        </div>
        <div class="logo-container">
            <a href="https://github.com/Silva-Mo/Tic-Tac-Toe"><img src="imgs/github-mark.svg" alt="github"></a>
            <div><a href="https://github.com/Silva-Mo/Tic-Tac-Toe">Silva-Mo</a></div>    
        </div>
    </div>
    <div class="modal-container">
        <div class="modal-PvP">
            <div class="close">
                <img src="imgs/close.svg" alt="close">
            </div>
            <form action="#" id="players_form" novalidate>
                <h1>Type Your Names:</h1>
                <div class="p1">
                    <input type="text" id="player1_name" required maxlength="30" minlength="1">
                    <label for="player1_name">Player1 Name</label>
                </div>
                <div class="p2">
                    <input type="text" id="player2_name" required maxlength="30" minlength="1">
                    <label for="player2_name">Player2 Name</label>
                </div>
            </form>
            <div class="submit_container">
                <button class="submit" type="submit" form="players_form">
                    Submit
                    <img src="imgs/tick.svg" alt="submit">
                </button>
                <button class="reset" type="reset" form="players_form">
                    Clear
                    <img src="imgs/clear.svg" alt="clear">
                </button>
            </div>
        </div>
    </div>
    <div class="modal-container-AI">
        <div class="modal-AI">
            <div class="close">
                <img src="imgs/close.svg" alt="close">
            </div>
            <div class="modal-content">
                <h1>Choose difficulty:</h1>
                <div class="difficulty">
                    <button class="easy">
                        Easy
                    </button>
                    <button class="hard">
                        Hard
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
